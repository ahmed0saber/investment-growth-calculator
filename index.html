<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Growth Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <h1>Investment Growth Calculator</h1>

        <div class="input-group">
            <label for="initialAmount">Initial Amount:</label>
            <div style="display: flex;">
                <input type="number" id="initialAmount" step="0.01" placeholder="e.g., 10000">
                <select id="currency" class="currency-selector">
                    <option value="EGP">EGP</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label for="monthlyRate">Monthly Growth Rate (%):</label>
            <input type="number" id="monthlyRate" step="0.01" placeholder="e.g., 1">
        </div>

        <div class="input-group">
            <label for="monthlyAmount">Monthly Added/Withdrawn Amount (+ for add, - for withdraw):</label>
            <input type="number" id="monthlyAmount" step="0.01" placeholder="e.g., 500">
        </div>

        <div class="input-group">
            <label for="periodMonths">Investment Period (months):</label>
            <input type="number" id="periodMonths" min="1" placeholder="e.g., 12">
        </div>

        <button id="calculate">Calculate</button>

        <div id="result" style="display: none;"></div>
    </div>
</body>

</html>
